<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Renting</title>
    <link rel="stylesheet" href="newRenting.css">
</head>
<body>
    <div class="container">
        <h1>New Renting Form</h1>
        
        <form id="rentingForm">
            <div class="form-group">
                <label for="customerName">Customer Name:</label>
                <input type="text" id="customerName" required>
            </div>
            <div class="form-group">
                <label for="emailAddress">Email Address:</label>
                <input type="email" id="emailAddress" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Format: 123-456-7890" required>
            </div>
            <div class="form-group">
                <label for="customerId">Customer Identification:</label>
                <input type="text" id="customerId" placeholder="Enter passport id, health card id, etc" required>
            </div>
            <div class="form-group">
                <label for="registrationDate">Date of Registration:</label>
                <input type="date" id="registrationDate" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // place current date as input
        document.getElementById('registrationDate').value = new Date().toISOString().slice(0, 10);
    </script>

</body>
</html>
