    <nav class="navbar">

    <h1>E-Hotels</h1>
    
    <form id="hotelForm">
        <h1>Add an entry</h1>
        <input type="text" id="hotelName" placeholder="Hotel Name" required>
        <input type="text" id="userInput" placeholder="User Input" required>
        <button type="submit">Add Hotel</button>
    </form>

    <form id="hotelForm2">
        <h1>Hotel Room Search</h1>
        <select id="hotelName">
            <option value="Hotel 1">Hotel 1</option>
            <option value="Hotel 2">Hotel 2</option>
            <option value="Hotel 3">Hotel 3</option>
            <option value="Hotel 4">Hotel 4</option>
            <option value="Hotel 5">Hotel 5</option>
        </select>
        <input type="text" id="userInput" placeholder="User Input">
        <input type="date" id="startDate" placeholder="Start Date">
        <input type="date" id="endDate" placeholder="End Date">
        <input type="number" id="roomCapacity" placeholder="Room Capacity">
        <input type="number" id="size" placeholder="Size">
        <input type="text" id="hotelChain" placeholder="Hotel Chain">
        <input type="text" id="category" placeholder="Category">
        <input type="number" id="totalRooms" placeholder="Total Rooms">
        <button type="submit">Search</button>
    </form>
    <h1>existing data (locally i assume)</h1>
